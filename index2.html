<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Arkusz 2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 16px;
            background: #fafafa;
        }

        .box {
            border: 2px solid #000;
            background: #fff;
        }


        .page {
            max-width: 1000px;
            margin: 0 auto;
        }


        .layout {
            display: flex;
            gap: 12px;
        }

        aside.left {
            width: 140px;
            padding: 12px;
        }

        .right {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .right .header {
            padding: 10px;
        }

        .right .nav {
            padding: 10px;
        }

        .right .main {
            padding: 16px;
            min-height: 180px;
        }

        .right .footer {
            padding: 10px;
        }


        aside.left,
        .right section {
            border: 2px solid #000;
            background: #fff;
        }
    </style>
</head>

<body>
    <a href="index.html">Powrót</a>
    <section class="page">
        <section class="layout">
            <aside class="left box">Blok boczny</aside>
            <section class="right">
                <section class="header">Blok nagłówkowy</section>
                <section class="nav">Blok nawigacyjny</section>
                <section class="main">Blok główny</section>
                <section class="footer">Blok stopki</section>
            </section>
        </section>
    </section>
</body>

</html>
