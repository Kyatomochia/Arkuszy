<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Arkusz 8</title>
        <style>
            header, .nawigacja, footer, main, section, section {
                border: 2px solid black;
                text-align: center;
            }
            .nawigacja {
                float: left;
                width: 50%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 200px;
            }
            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 200px;
            }
            section {
                height: 33.3333%;
                width: 100%;
            }
            div {
                height: 33.3333%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <a href="index.html">Powrót</a>
        <header>
            <nav>Blok nagłówkowy</nav>
        </header>
            <nav class="nawigacja">
                <section>Blok 1</section>
                <section>Blok 2</section>
                <section>Blok 3</section>
            </nav>
            <main>
                <section>Sekcja 1</section>
                <section>Sekcja 2</section>
                <section>Sekcja 3</section>
            </main>
            <footer>Blok stopki</footer>
    </body>
</html>
