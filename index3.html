<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Arkusz 3</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 16px;
            background: #fafafa;
        }

        .box {
            border: 2px solid #000;
            background: #fff;
        }

        header,
        footer {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }

        .section-block {
            max-width: 900px;
            margin: 8px auto;
            padding: 10px;
            text-align: center;
        }

        .main-block {
            max-width: 900px;
            margin: 12px auto;
            padding: 12px;
        }

        .inner {
            border: 2px solid #000;
            padding: 12px;
        }

        .articles {
            display: flex;
            gap: 12px;
        }

        .article {
            flex: 1 1 0;
            padding: 18px;
            text-align: center;
            min-height: 140px;
        }
    </style>
</head>

<body>
    <a href="index.html">Powrót</a>
    <header class="box">Blok nagłówkowy</header>

    <section class="section-block box">Blok sekcji</section>

    <main class="main-block box">
        <section class="inner">
            <section class="articles">
                <article class="article box">Blok artykułu</article>
                <article class="article box">Blok artykułu</article>
                <article class="article box">Blok artykułu</article>
            </section>
        </section>
    </main>

    <footer class="box">Blok stopki</footer>
</body>

</html>
